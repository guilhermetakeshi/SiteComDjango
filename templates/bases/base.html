<!--
    aqui é o codigo base para todo o site, e as outras páginas irão se extender dela,
    na pratica as outras paginas só irão alterar o bloco head e o bloco conteudo
-->

{% load static %}
<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>VitaLab</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

        <link href="{% static 'geral/css/base.css' %}" rel="stylesheet">
        {% block 'head' %}{% endblock %}
    </head>
    <body>
        {% block 'conteudo' %}{% endblock %}
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
